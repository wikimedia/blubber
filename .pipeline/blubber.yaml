# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v1.6.0
version: v4
variants:
  debian:
    base: docker-registry.wikimedia.org/bookworm:20260222

  golang:
    base: docker-registry.wikimedia.org/golang1.22:1.22-20260222

  nodejs:
    base: docker-registry.wikimedia.org/nodejs22-slim:0.0.1-20260222

  project:
    builders:
      - custom:
          requirements:
            - from: local
              source: ./
              destination: ./
              exclude: [.git]
            - from: local
              source: .git/
              destination: .git/
              # We need some information from .git in order to embed the
              # current commit as part of the version number (see Makefile)
              # and for Go's VCS stamping, but not everything. These excludes
              # ensure that _only_ HEAD and refs/**/* are copied.
              exclude:
                - "!HEAD"
                - "!refs/**/*"

  build:
    includes: [golang]
    apt: { packages: [gcc, git, make] }
    runs:
      environment:
        CGO_ENABLED: "0"
        GOPATH: "/opt/lib/go"
        GOENV: "/opt/lib/go/env"
        GOCACHE: "/opt/lib/go/cache"
        PATH: "/opt/lib/go/bin:${PATH}"
    builders:
      - custom:
          command: "mkdir -p ${GOPATH}/bin"
      - custom:
          requirements: [go.mod, go.sum]
          command: "go mod download"
          caches:
            - destination: "${GOPATH}/pkg"
              access: locked

  tools:
    builders:
      - custom:
          requirements: [Makefile, tools.go]
          command: "make install-tools"
          caches: ["${GOCACHE}", "${GOPATH}/pkg"]

  test:
    includes: [build, tools, project]
    runs:
      insecurely: true

  make:
    includes: [test]
    arguments:
      MAKE_TARGET: ""
    builders:
      - custom:
          command: "make ${MAKE_TARGET}"
          caches: ["${GOCACHE}", "${GOPATH}/pkg"]

  examples:
    includes: [make]
    arguments:
      MAKE_TARGET: "examples.test"

  acceptance:
    includes: [debian]
    runs:
      environment:
        BLUBBER_RUN_EXAMPLES: "1"
        BLUBBER_TEST_IMAGE: "registry:5000/blubber/buildkit:latest"
        BUILDKIT_HOST: "tcp://buildkitd:1234"
    copies:
      - from: examples
        source: ./examples.test
        destination: ./examples.test
      - from: local
        source: ./examples/
        destination: ./examples/
    entrypoint: [./examples.test]

  buildkit-build:
    includes: [build, project]
    builders:
      - custom:
          command: "make blubber-buildkit"
          caches: ["${GOCACHE}", "${GOPATH}/pkg"]

  buildkit:
    copies:
      - from: buildkit-build
        source: ./blubber-buildkit
        destination: /blubber-buildkit
      - from: buildkit-build
        source: /etc/ssl/certs/ca-certificates.crt
        destination: /etc/ssl/certs/ca-certificates.crt
    entrypoint: [/blubber-buildkit]

  example-docs:
    includes: [build]
    builders:
      - custom:
          requirements: [./examples/, Makefile, ./util/]
          command: "make example-docs"
          caches: ["${GOCACHE}", "${GOPATH}/pkg"]

  build-docs:
    includes: [nodejs]
    runs: { insecurely: true }
    builders:
      - node:
          use-npm-ci: true
          requirements:
            - from: local
              source: ./docs/
              destination: ./
            - from: example-docs
              source: ./examples/
              destination: ./examples/
            - CHANGELOG.md
            - CONTRIBUTING.md
            - README.md
            - RELEASE.md
      - custom:
          command: "npm run docs:build"

  docs-for-publishing:
    copies:
      - from: build-docs
        source: /srv/app/.vitepress/dist/
        destination: ./

  preview-docs:
    includes: [build-docs]
    entrypoint: [npm, run, docs:preview]
