# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v1.3.0
version: v4

variants:
  build:
    base: docker-registry.wikimedia.org/golang1.22:1.22-20250223
    apt: {packages: [gcc, git, make]}
    runs:
      environment:
        CGO_ENABLED: "0"
    builders:
      - custom:
          requirements: [go.mod, go.sum]
          command: [go, mod, download]
  make:
    includes: [build]
    runs: { insecurely: true }
    builders:
      - custom:
          requirements: [Makefile, tools.go]
          command: [make, install-tools]
    copies: [local]
    entrypoint: [make, clean]
  test:
    includes: [make]
    entrypoint: [make, clean, test]
  acceptance:
    includes: [make]
    entrypoint: [make, examples]
  prep:
    includes: [build]
    builders:
      - custom:
          requirements: [.]
          command: [make, clean, blubberoid]
  production:
    base: docker-registry.wikimedia.org/buster:latest
    copies:
      - from: prep
        source: /srv/app/blubberoid
        destination: /srv/app/blubberoid
    entrypoint: [./blubberoid]
  buildkit-prep:
    includes: [build]
    builders:
      - custom:
          requirements: [.]
          command: [make, clean, blubber-buildkit]
  buildkit-test:
    includes: [test]
    entrypoint: [go, test, ./buildkit]
  buildkit:
    copies:
      - from: buildkit-prep
        source: /srv/app/blubber-buildkit
        destination: /blubber-buildkit
      - from: buildkit-prep
        source: /etc/ssl/certs/ca-certificates.crt
        destination: /etc/ssl/certs/ca-certificates.crt
    entrypoint: [/blubber-buildkit]
  print-versions:
    includes: [build]
    builders:
      - custom:
          requirements: [Makefile, .git, VERSION]
          command: [make, FULLVERSION]
    entrypoint: [cat, VERSION, FULLVERSION]

  example-docs:
    includes: [build]
    builders:
      - custom:
          requirements: [./examples/, Makefile, ./util/]
          command: "make example-docs"

  build-docs:
    base: docker-registry.wikimedia.org/nodejs20-slim:0.0.1-20240519
    runs: { insecurely: true }
    builders:
      - node:
          use-npm-ci: true
          requirements:
            - from: local
              source: ./docs/
              destination: ./
            - from: example-docs
              source: ./examples/
              destination: ./examples/
            - CHANGELOG.md
            - CONTRIBUTING.md
            - README.md
            - RELEASE.md
      - custom:
          command: [npm, run, docs:build]

  docs-for-publishing:
    copies:
      - from: build-docs
        source: /srv/app/.vitepress/dist/
        destination: docs/

  preview-docs:
    includes: [build-docs]
    entrypoint: [npm, run, docs:preview]
